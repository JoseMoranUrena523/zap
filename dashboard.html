<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Zap Interface</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <center>
    <h1>Welcome to Zap!</h1>
    <br><br>
    <p>This will be edited soon, but your information will be listed below for testing purposes:</p>
    <br>
    <p>User ID: <span id="userId"></span></p>
    <br>
    <p>Display Name: <span id="displayName"></span></p>
  </center>
  <script>
    // Fetch user data from the server and populate the HTML
    fetch('/dashboardData')
      .then(response => response.json())
      .then(data => {
        document.getElementById('displayName').textContent = data.displayName;
        document.getElementById('userId').textContent = data.userId;
      })
      .catch(error => console.error('Error fetching user data:', error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
