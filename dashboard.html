<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAT ZAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body class="d-flex min-vh-100 justify-content-center align-items-center p-4">
  <div class="text-center">
    <h1>Welcome to SAT ZAP!</h1>
    <p class="position-absolute top-0 end-0 mt-2 me-2">Balance: <span id="balance">Loading...</span></p>
  </div>
  <script>
    // Fetch user data from the server
    fetch('/profile')
      .then(response => response.json())
      .then(data1 => {
        console.log(data1);
        const userId = data1.sub;
        const url1 = 'https://corsproxy.io/?' + encodeURIComponent(`https://database.sat-zap.com/get?key=${userId}`);
        
        fetch(url1, {
          headers: {
            'x-api-key': '!apiKeyForZapInterface12312!'
          }
        })
        .then(response => response.json())
        .then(data2 => {
          const apiKey = data2.data; // Assuming "data" contains the API key
          const url2 = 'https://corsproxy.io/?' + encodeURIComponent('https://biteq.teqquu.com/balance');
          
          fetch(url2, {
            headers: {
              'Authorization': `Bearer ${apiKey}`
            }
          })
          .then(response => response.json())
          .then(data3 => {
            const balanceAmount = data3.balance;
            document.getElementById('balance').textContent = balanceAmount;
          })
          .catch(error => console.error('Error fetching balance:', error));
        })
        .catch(error => console.error('Error fetching API key:', error));
      })
      .catch(error => console.error('Error fetching user data:', error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
