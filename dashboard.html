<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>SAT ZAP</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-4bw+/aepP/YC94hEpVNVgiZdgIC5+VKNBQNGCHeKRQN+PtmoHDEXuppvnDJzQIu9" crossorigin="anonymous">
</head>
<body>
  <div class="d-flex flex-column min-vh-100 justify-content-start align-items-end p-4">
    <h1>Welcome to SAT ZAP!</h1>
    <p>Balance: <span id="balance">Loading...</span></p>
  </div>
  <script>
    // Fetch user data from the server
    fetch('/profile')
      .then(response => response.json())
      .then(data1 => {
        const userId = data1.sub;

        // Fetch API key using the user ID
        fetch(`https://database.sat-zap.com/get?key=${userId}`, {
          headers: {
            'x-api-key': '!apiKeyForZapInterface12312!'
          }
        })
        .then(response => response.json())
        .then(data2 => {
          const apiKey = data2.data; // Assuming "data" contains the API key

          // Fetch balance using the fetched API key
          fetch('https://biteq.teqquu.com/balance', {
            headers: {
              'Authorization': `Bearer ${apiKey}`
            }
          })
          .then(response => response.json())
          .then(data3 => {
            const balanceAmount = data3.amount;
            document.getElementById('balance').textContent = balanceAmount;
          })
          .catch(error => console.error('Error fetching balance:', error));
        })
        .catch(error => console.error('Error fetching API key:', error));
      })
      .catch(error => console.error('Error fetching user data:', error));
  </script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-HwwvtgBNo3bZJJLYd8oVXjrBZt8cqVSpeBNS5n7C8IVInixGAoxmnlMuBnhbgrkm" crossorigin="anonymous"></script>
</body>
</html>
